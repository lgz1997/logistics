<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../js/jquery.min.js"></script>
<body>
<form id="selbill">
    <input type="hidden" name="cpage" id="cpage">
</form>
<div id="divv"></div>
</body>
<script>
    $(function (){
        serach(1);
    })
    function serach(cpage){
        $("#cpage").val(cpage);
        $.ajax({
            url:"/suser/bill",
            type:"get",
            dataType:"html",
            data:$("#selbill").serialize(),
            success:function (data){
                $("#divv").html(data);
            },error:function (){
                alert("查询流水失败");
            }
        })
    }
</script>
</html>
